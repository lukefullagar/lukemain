<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLACE Psychology - Meet Dr Luke Fullagar</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; }
        video { 
            width: 100vw; 
            height: 100vh; 
            object-fit: cover;
        }
        .sound-prompt {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .speaker-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <video id="welcomeVideo" autoplay muted playsinline>
        Your browser doesn't support video
    </video>
    <div class="sound-prompt" id="soundPrompt">
        <svg class="speaker-icon" viewBox="0 0 24 24" fill="white">
            <path d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 4.45v.2c0 .38.25.71.6.85C17.18 6.53 19 9.06 19 12s-1.82 5.47-4.4 6.5c-.36.14-.6.47-.6.85v.2c0 .63.63 1.07 1.21.85C18.6 19.11 21 15.84 21 12s-2.4-7.11-5.79-8.4c-.58-.23-1.21.22-1.21.85z"/>
        </svg>
        Tap for sound
    </div>
    <script>
        const video = document.getElementById('welcomeVideo');
        const soundPrompt = document.getElementById('soundPrompt');
        const isPortrait = window.innerHeight > window.innerWidth;
        
        if (isPortrait) {
            video.src = 'https://res.cloudinary.com/dhcwgwdbk/video/upload/v1752437931/PLACECLIENTINTROPORTRAIT_swjms3.mp4';
        } else {
            video.src = 'https://res.cloudinary.com/dhcwgwdbk/video/upload/v1752437942/PLACECLIENTINTROLANDSCAPE_hyjb95.mp4';
        }
        
        video.play();
        
        document.addEventListener('click', () => {
            video.muted = false;
            soundPrompt.style.display = 'none';
        }, { once: true });
    </script>
</body>
</html>
